<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">

        <!-- Display superior (muestra la operaciÃ³n) -->
        <div id="display-top" class="display-top"></div>

        <!-- Display principal -->
        <div id="display" class="display">0</div>

        <!-- Botones -->
        <div class="buttons">

            <button data-action="clear" class="btn clear">C</button>
            <button data-action="delete" class="btn delete">DEL</button>
            <button data-operator="/" class="btn op">/</button>
            <button data-operator="*" class="btn op">*</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button data-operator="-" class="btn op">-</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button data-operator="+" class="btn op">+</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn equal">=</button>

            <button class="btn num zero">0</button>
            <button class="btn num">.</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
